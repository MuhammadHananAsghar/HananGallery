<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/register.css">
</head>
<body>
    <section class="registerform">
        <span class="registerTitle">Register</span>
        <div class="email">
            <input type="email" name="email" id="email" placeholder="Email" autocomplete="off" aria-invalid="false" aria-haspopup="false" spellcheck="false" required>
        </div>
        <div class="password">
            <input type="password" name="password" id="password" placeholder="Password" required>
        </div>
        <div class="password">
            <input type="password" name="password" id="password" placeholder="Confirm Password" required>
        </div>
        
        <div class="registerbutton">
            <button>Register</button>
        </div>
        <span>Already have an account? <a href="#">Login here</a></span>
    </section>
</body>
</html>
