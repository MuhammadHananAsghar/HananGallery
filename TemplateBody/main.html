<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hanan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <span class="one">H<span class="two">anan</span></span>
      </div>
      <div class="sideItems">
        <div class="button" id="upload">
          <i class="bx bx-cloud-upload"></i>
          <span>upload</span>
        </div>
        <img src="./assets/images/1617280105-3248.jpg" alt="profile">
      </div>
    </header>
    <div class="margin"></div>
    <div class="searchBar">
      <input type="text" name="search" id="search" placeholder="Search...">
      <i class='bx bx-search-alt' ></i>
    </div>
    <section class="mainContent">
      <span class="gallerySpan">Gallery</span>
      <br><br>
      <div class="gallery">
        <div class="gallery-item">
          <img src="https://images.unsplash.com/photo-1536329583941-14287ec6fc4e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80" alt="">
          <div class="details" style="background-color:#fff;padding: 10px 20px;border-radius: 10px;position: absolute;left: 10px;bottom: 10px;display: flex;align-items: center;justify-content: center;">
            <img src="./assets/images/1617280105-3248.jpg" alt="profile" style="object-fit: cover;width: 40px; height: 40px; border-radius: 50%;">
            <span style="padding-left: 10px; font-weight: 600; font-size: 14px;">Muhammad hanan asghar</span>
          </div>
        </div>
        <div class="gallery-item">
          <img src="https://images.unsplash.com/photo-1509731987499-fd9bba3a46cc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="">
        </div>
        <div class="gallery-item">
          <img src="https://images.unsplash.com/photo-1521401292936-0a2129a30b1c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=765&q=80" alt="">
        </div>
        <div class="gallery-item">
          <img src="https://images.unsplash.com/photo-1470790376778-a9fbc86d70e2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=704&q=80" alt="">
        </div>
        <div class="gallery-item">
          <img src="https://images.unsplash.com/photo-1633085650319-b9efc57dcf07?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="">
        </div>
        <div class="gallery-item">
          <img src="https://images.unsplash.com/photo-1510511336377-1a9caa095849?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="">
        </div>
        <div class="gallery-item">
          <img src="https://images.unsplash.com/photo-1530042133068-0296a09adf7b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="">
        </div>
        <div class="gallery-item">
          <img src="https://images.unsplash.com/photo-1493723843671-1d655e66ac1c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="">
        </div>
        <div class="gallery-item">
          <img src="https://source.unsplash.com/random" alt="">
        </div>
      </div>
    </section>
    <div class="popup" id="popup">
      <div class="pheader">
        <span>upload</span>
        <i class="bx bx-x" id="hidepopup"></i>
      </div>
      <div class="pcontent">
        <div class="uploadcontainer">
          <input accept="image/*" type="file" id="imgInp" />
          <div id="uploadIcon">
            <i class="bx bxs-cloud-upload" id="uploadimage"></i>
            <span>Upload your image here...</span>
          </div>
          <img src="" alt="" id="previewImg" />
        </div>
        <div class="pbutton" id="pbutton">Upload Image</div>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
