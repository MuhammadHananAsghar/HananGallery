<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/toastr.min.css') }}">
    
  </head>
  <body>
    <section class="resetform">
      <span class="resetTitle">Reset Password</span>
      <div class="resetemail">
        <input
          type="email"
          name="email"
          id="resetemail"
          placeholder="Email"
          autocomplete="off"
          aria-invalid="false"
          aria-haspopup="false"
          spellcheck="false"
          required
        />
      </div>
      <div class="resetbutton">
        <button id="resetButton">reset</button>
      </div>
      <span class="backlogin">Back to Login. <a href="/">Click here</a></span>
    </section>
      <script src="{{ url_for('static', filename='js/reset.js') }}"></script>
      <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/toastr.min.js') }}"></script>
  </body>
</html>
