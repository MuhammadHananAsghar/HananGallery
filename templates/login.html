<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/toastr.min.css') }}">

</head>
<body>
    <section class="loginform">
        <span class="loginTitle">Login</span>
        <div class="email">
            <input type="email" name="email" id="lemail" placeholder="Email" autocomplete="off" aria-invalid="false" aria-haspopup="false" spellcheck="false" required>
        </div>
        <div class="password">
            <input type="password" name="password" id="lpassword" placeholder="Password" required>
        </div>

        <div class="check-container">
            <label class="container">&nbsp;Remember me
                <input type="checkbox" id="lcheckbox">
                <span class="checkmark"></span>
            </label>
            <span onclick="window.location.href = '/reset'; ">Forgot?</span>
        </div>
        <div class="loginbutton">
            <button id="loginButton">login</button>
        </div>
        <span class="dont">Don't have an account? <a href="/register">Register here</a></span>
    </section>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/toastr.min.js') }}"></script>
    
</body>
</html>
